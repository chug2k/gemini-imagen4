runtime: typescript
startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["geminiApiKey"]
    properties:
      geminiApiKey:
        type: string
        title: "Gemini API Key"
        description: "Your Google Gemini API key"
      debug:
        type: boolean
        title: "Debug Mode"
        description: "Enable debug logging"
        default: false